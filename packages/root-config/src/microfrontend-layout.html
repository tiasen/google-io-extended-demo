<single-spa-router mode="hash">
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <nav>
      <application name="@tiansen-me/navigation"></application>
    </nav>
    <route default>
      <application name="@tiansen-me/vue"></application>
    </route>
    <route path="react">
      <application name="@tiansen-me/react"></application>
    </route>
    <route path="angular">
      <application name="@tiansen-me/angular"></application>
    </route>
  </main>
</single-spa-router>
